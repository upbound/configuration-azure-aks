apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xaks.azure.platform.upbound.io
spec:
  group: azure.platform.upbound.io
  names:
    kind: XAKS
    plural: xaks
  connectionSecretKeys:
    - kubeconfig
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  description: AKS configuration parameters.
                  properties:
                    id:
                      type: string
                      description: ID of this Cluster that other objects will use to refer to it.
                    region:
                      type: string
                      description: Region is the region you'd like your resource to be created in.
                    deletionPolicy:
                      description: Delete the external resources when the Claim/XR is deleted. Defaults to Delete
                      enum:
                        - Delete
                        - Orphan
                      type: string
                      default: Delete
                    providerConfigName:
                      description: Crossplane ProviderConfig to use for provisioning this resources
                      type: string
                      default: default
                    version:
                      description: Kubernetes version
                      type: string
                      enum:
                        - "1.29"
                        - "1.28"
                        - "1.27"
                        - "1.26"
                      default: "1.28"
                    nodes:
                      type: object
                      description: AKS node configuration parameters.
                      properties:
                        count:
                          type: integer
                          description: Desired node count
                        instanceType:
                          type: string
                          description: instance types associated with the Node Group.
                          default: Standard_B2s
                      required:
                        - count
                        - instanceType
                  required:
                    - id
                    - region
                    - deletionPolicy
                    - providerConfigName
                    - nodes
              required:
                - parameters
            status:
              description: A Status represents the observed state
              properties:
                aks:
                  description: Freeform field containing status information for aks
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object
