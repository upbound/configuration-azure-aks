apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: configuration-azure-aks
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-azure-containerservice
    version: '>=v2.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-azure-network
    version: '>=v2.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-helm
    version: '>=v1.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-kubernetes
    version: v1.2.0
  description: Azure AKS Configuration is reusable Configuration designed to be primarily
    used in higher level Configurations.
  license: Apache-2.0
  maintainer: Upbound <support@upbound.io>
  readme: |
    This configuration bundles an Upbound Cloud extension and an API definition. This API allows control planes to provision Azure AKS clusters, composed using cloud service primitives from the Upbound Official Providers
  repository: xpkg.upbound.io/upbound/configuration-azure-aks
  source: https://github.com/upbound/configuration-azure-aks
